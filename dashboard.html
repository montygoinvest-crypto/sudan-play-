<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - Sudan Play</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f0f0f0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
        }
        button {
            background: #007A3D;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>لوحة التحكم - Sudan Play</h1>
        <p>هذه صفحة لوحة التحكم الأساسية</p>
        <button onclick="goBack()">العودة للرئيسية</button>
        <button onclick="logout()">تسجيل خروج</button>
    </div>

    <script>
        function goBack() {
            window.location.href = 'index.html';
        }
        
        function logout() {
            localStorage.removeItem('sudanPlayAdmin');
            goBack();
        }
        
        // تحقق من التسجيل
        if (!localStorage.getItem('sudanPlayAdmin')) {
            alert('يجب تسجيل الدخول أولاً');
            goBack();
        }
    </script>
</body>
</html>
