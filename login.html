<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Sudan Play</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #D21034 0%, #007A3D 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h2 {
            color: #D21034;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #007A3D;
            outline: none;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #D21034 0%, #007A3D 100%);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s;
            font-weight: bold;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            text-decoration: none;
        }

        .back-link:hover {
            color: #D21034;
        }

        .error-message {
            color: #D21034;
            text-align: center;
            margin-top: 1rem;
            display: none;
            padding: 0.5rem;
            background: #ffe6e6;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-lock"></i> تسجيل الدخول</h2>
            <p>لوحة تحكم Sudan Play</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> اسم المستخدم</label>
                <input type="text" id="username" placeholder="أدخل اسم المستخدم" required value="admin">
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-key"></i> كلمة المرور</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور" required value="123456">
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> دخول
            </button>
        </form>

        <div class="error-message" id="errorMessage">
            اسم المستخدم أو كلمة المرور غير صحيحة!
        </div>

        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-right"></i> العودة للصفحة الرئيسية
        </a>
    </div>

    <script>
        // إذا كان مسجل دخول مسبقاً، اذهب للوحة التحكم مباشرة
        if (localStorage.getItem('sudanPlayAdmin') === 'true') {
            window.location.href = 'dashboard.html';
        }

        // دالة تسجيل الدخول
        function login(username, password) {
            console.log('🔐 محاولة تسجيل:', username);
            
            if (username === 'admin' && password === '123456') {
                localStorage.setItem('sudanPlayAdmin', 'true');
                console.log('✅ تسجيل ناجح');
                return true;
            }
            
            console.log('❌ تسجيل فاشل');
            return false;
        }

        // معالجة نموذج التسجيل
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (login(username, password)) {
                // تسجيل ناجح
                errorMessage.style.display = 'none';
                
                // تأثير بسيط قبل التوجيه
                const btn = document.querySelector('.login-btn');
                btn.innerHTML = '<i class="fas fa-check"></i> تم التسجيل بنجاح!';
                btn.style.background = '#007A3D';
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
                
            } else {
                // تسجيل فاشل
                errorMessage.style.display = 'block';
                
                // إخفاء الرسالة بعد 3 ثواني
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });

        // إضافة تأثيرات للعناصر
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.borderColor = '#007A3D';
                this.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.style.borderColor = '#ddd';
                this.style.transform = 'scale(1)';
            });
        });

        // إدخال تلقائي للبيانات (للتجربة)
        console.log('💡 نصائح: استخدم admin / 123456 للتسجيل');
    </script>
</body>
</html>
